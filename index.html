
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Navigation </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
        *{
            padding :0;
            margin: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }


        body {
            font-family: monospace;
            color: black;
        }

        nav {
            background: white;
            height: 80px;
            width: 100%;
            padding: 1rem;
        }
        
        label.logo {
            color: black;
            font-size: 35px;
            line-height: 80px;
            font-weight: bold;
            padding: 0 40px;
        }

        nav ul{
            float: right;
            margin-right: 20px;
        }

        nav ul li{
            display: inline-block;
            line-height: 80px;
            margin: 0 5px;
        } 

        nav ul li a{
            color: royalblue;
            font-size: 17px;
            text-transform: uppercase;
            padding: 7px 13px;
            border-radius: 4px;
            font-weight: bold;
        }

        nav ul li a.active, nav ul li a:hover {
            background: royalblue;
            transition: 0.5s;
            color: white;
        }

        .logo a {
            color: royalblue;
            font-weight: bolder;
            font-family: system-ui;
        }

        .container1{
            padding: 4%;
        }

        textarea {
            border-color: blu;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: darkslategrey;
            padding: 1rem;
        }
        
        input[type="checkbox"] {
            margin-bottom: 1rem;
        }


        input[type="checkbox"]:hover {
            cursor: pointer;
        }

        form {
            font-size: 1rem;
            color: beige;
        }

        button {
            padding: 0.5rem;
            background-color: slategray;
            color: white;
            font-weight: bold;
            border: transparent;
            border-radius: 13px;
        }

        
        button:hover {
            cursor: pointer;
            background-color: rgb(86, 120, 153);
            transition: 0.3s;
            }

        hr {
            color: transparent;
            width: 100%;
            height: 2rem;
            background-color: cornflowerblue;
        }   
        
        .bgimage{
            background-image: url("https://cdn.business2community.com/wp-content/uploads/2016/07/social34.jpg");
            background-size:cover;
        }

        .msg{
            width: auto;
            height: fit-content;
            padding: 10rem;
        }

        .msg h1 {
            color: lightslategrey;
            font-weight: bold;
            font-size: xxx-large;
            margin-left: -7rem;
            margin-TOP: 13rem;
            font-family: system-ui;
        }

        .deco {
            width: 100%;
            height: 12px;
            background-color: cornflowerblue;
        }
        
        </style>

    </head>

    <body>
        <div class="deco">

        </div>
        <nav>
            <label class="logo"> <a href="http://127.0.0.1:8000/"> Navigation </a> </label> 
            <ul>
                <li><a href="social.html">Social Media</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Science</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">E-Coomerse</a></li>
            </ul>
        </nav>
        <hr>
        <div class="bgimage">
            <div class="msg">
                <h1>Please, select Category</h1> 
            </div>
        </div>
        <hr>



    </body>

</html>
